  <title>The Spotless Sweepers</title>
  <body style="background-color: #181515;">
  
  <style>
        /* Style the navbar */
    .navbar {
      overflow: hidden;
      background-color: #181515;
      font-family: Arial, sans-serif;
      height: 268px;
      /* Remove fixed positioning */
     /* position: fixed; */
     /* top: 0; */
     /* width: 100%; */
     /* z-index: 1; */
    } 
    
    /* Style the navbar links */
    .navbar a {
      float: left;
      font-size: 16px;
      color: #728FCE;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Style the logo */
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: #728FCE;
    }

    /* Style the social media icons */
    .navbar .fa {
      font-size: 20px;
      margin-top: 8px;
      color: red;
      padding-right: 10px;
    }

    /* Style the dropdown menu */
    .navbar .dropdown {
      text-align: center;
      float: left;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Style the dropdown button */
    .navbar .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: #728FCE;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

     /* Style the dropdown content (hidden by default) */
  .navbar .dropdown-content {
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s, opacity 0.5s ease-in-out;
  }

    /* Style the dropdown content on hover and focus */
  .navbar .dropdown:hover .dropdown-content, .navbar .dropdown:focus .dropdown-content {
    visibility: visible;
    opacity: 1;
    transition: visibility 0s, opacity 0.5s ease-in-out;
  }

    /* Style the dropdown links */
    .navbar .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    button {
  float: right;
}
    
  </style>
</head>
