<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title> Newsletter Subscription </title>
    <link rel="stylesheet" type="text/css" href="css/subscribe.css">
  </head>
<body>
<div class ="hero">
  <h3> Subscribe to the Spotless Sweepers </h3>
  <h1> Keep up with Us!</h1>
  <p> A local cleaning business resided in Circle C. </p>
  <form name = "submit-to-google-sheet"> 
    <input type="email" name="Email" placeholder="Your email ID." required>
    <button type="submit"> <img src="send.png" width="30px"></button>
  </form>
  <span id = "msg"> </span>
  </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz21hsCufnRVTo--o_E_V5oBNNuDd8HJtKaFakxd2VeMNqLA_3hxYkD1qVXVqZKOTyccg/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg  = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {msg.innerHTML = "Thank you for Subscribing!"
                        setTimeout(function(){msg.innerHTML =" "},5000) form.reset() })
      .catch(error => console.error('Error!', error.message))
  })
</script>
  </body>
  </head>
