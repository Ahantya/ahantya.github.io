<!DOCTYPE html>
<html>
<head>
  <body style="background-color: #f2f2f2;"> 
<title>404 Error - Page Not Found</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 20px;
        text-align: center;
      }

      h1 {
        font-size: 48px;
        margin-top: 0;
      }

      p {
        margin-bottom: 30px;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Error - Page Not Found</h1>
      <p> Sorry, the page you're looking for doesn't exist. </p>
      <p>Please check the URL or <a href="index.html">go to the homepage</a>.</p>
    </div>
  </body>
</html>
