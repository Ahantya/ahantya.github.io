<!DOCTYPE html>
<html>
<head>
  <title>Appointment Form</title>
  <link rel="stylesheet" type="text/css" href="css/appointment.css">
</head>
<body>
  <!-- Appointment form -->
  <div class="form-container">
    <h2>Book an Appointment</h2>
    <p>Please fill out the form below to schedule your cleaning service:</p>
    <form action="https://formspree.io/f/moqzqkrr" method="POST">
      <!-- Name -->
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <!-- Email -->
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <!-- Phone -->
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br>
      <!-- Address -->
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" required><br>
      <!-- Service -->
      <label for="service">Service:</label><br>
      <select id="service" name="service">
        <option value="apartment">Apartment Cleaning</option>
        <option value="vehicle">Vehicle Cleaning</option>
        <option value="window">Window Cleaning</option>
      </select><br>
      <!-- Date -->
      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" required><br>
      <!-- Time -->
      <label for="time">Time:</label><br>
      <input type="time" id="time" name="time" required><br>
      <!-- Submit button -->
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  <script>
  if (window.location.href.includes("https://formspree.io/thanks?language=en")) {
    window.location.replace("https://ahantya.github.io");
  }
</script>

  
  
</body>
</html>
