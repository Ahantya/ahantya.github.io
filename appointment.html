<!DOCTYPE html>
<html>
<head>
  <title>Appointment Form</title>
  <link rel="stylesheet" type="text/css" href="css/appointment.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
  <link rel="icon" href="/icon2.png" alt="Logo">
  <link rel="shortcut icon" type="image/x-icon" href="https://codehs.com/uploads/093664098fc0b7dff56061ca72bc2a6e">
</head>
<body>
    <div id="navbar"></div>
  <script src="navbar.js"></script>
<div class="container">
 <h2>Book an Appointment</h2>
<img src="creditcard.png" >
</div>
  <!-- Appointment form -->
  <div class="form-container">
   <form action="https://formsubmit.co/ahantyasharma57@gmail.com" method="POST">
      <!-- Name -->
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <!-- Email -->
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <!-- Phone -->
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br>
      <!-- Address -->
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" required><br>
      <!-- Service -->
      <label for="service">Service:</label><br>
      <select id="service" name="service">
        <option value="apartment">Full House Package</option>
        <option value="vehicle">Window Cleaning</option>
        <option value="window">Bathroom Cleaning</option>
        <option value="window">Furniture Refurbishing </option>
      </select><br>
      <!-- Date -->
      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" required><br>
      <!-- Time -->
      <label for="time">Time:</label><br>
      <input type="time" id="time" name="time" required><br>
      <!-- Submit button -->
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <script>
  // Get the input element
  var input = document.getElementById("date");
  
  // Listen for changes to the input
  input.addEventListener("change", function() {
    // Get the selected date
    var selectedDate = new Date(input.value);
    
    // Get the current date
    var currentDate = new Date();
    
    // Get the difference between the selected date and the current date
    var diff = selectedDate - currentDate;
    
    // Check if the selected date is at least one week in the future
    if (diff < 604800000) {
      alert("Please select a date at least one week in the future.");
      input.value = "";
    }
    else if (diff > 5184000000) {
      alert("Please select a date that is not more than two months in the future.");
      input.value = "";
    }
  });
</script>
<script>
  // Get the input element
  var input = document.getElementById("date");
  
  // Listen for changes to the input
  input.addEventListener("change", function() {
    // Get the selected date
    var selectedDate = new Date(input.value);

    // Get the selected date's day of the week (0 = Sunday, 1 = Monday, etc.)
    var dayOfWeek = selectedDate.getUTCDay();

    // Get the selected date's hours
    var hours = selectedDate.getUTCHours();

    // Check if the selected date is a Monday to Friday
    if (dayOfWeek < 1 || dayOfWeek > 5) {
      alert("Please select a date between Monday to Friday.");
      input.value = "";
    }
    // Check if the selected date is between 9am and 5pm
    else if (hours < 9 || hours >= 17) {
      alert("Please select a time between 9am and 5pm.");
      input.value = "";
    }
  });
</script>

    

  </div>
  
  <div class="contain">
  <div class="container-time" style="
    color: #23B6E6;">
	<h2 class="heading">Time Open</h2>
	<h3 class="heading-days">Monday-Friday</h3>
	<p>9AM - 5PM</p>
	<h3 class="heading-days">Saturdays</h3>
	<p>COMING SOON</p>
	<hr>
	<h4 class="heading-phone">Call Us: (512) 264-5172</h4>
  </div>  
</body>
</html>
